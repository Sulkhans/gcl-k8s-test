name: CI/CD for google cloud kubernetes

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/nodeapp:latest ./nodeapp
          docker buildx build --push --tag ${{ secrets.DOCKER_USERNAME }}/nodeapp2:latest ./nodeapp2

      - name: Install Google Cloud SDK
        run: |
          echo "Installing Google Cloud SDK"
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install google-cloud-sdk

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up GCloud SDK
        run: |
          echo "Setting up Google Cloud SDK"
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > "${HOME}/gcloud-key.json"
          gcloud auth activate-service-account --key-file="${HOME}/gcloud-key.json"
          gcloud config set project "${{ secrets.GCP_PROJECT_ID }}"
          gcloud config set compute/zone "${{ secrets.GCP_COMPUTE_ZONE }}"

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/ingress.yaml
          kubectl set image deployment/nodeapp nodeapp=${{ secrets.DOCKER_USERNAME }}/nodeapp:latest
          kubectl set image deployment/nodeapp2 nodeapp2=${{ secrets.DOCKER_USERNAME }}/nodeapp2:latest
